	//添加商品功能
function addition(){
		$.ajax({
			url: "/goods",
			type : "post",
			data :{
				goodsName : ""
			},
			success : function(res){
//				console.log(res);
				$(".goods-list").remove();
				var len = res.length;
				for(var i = 0 ; i < len ; i++){
//					console.log(res[i]);
					var td = `<tr class="goods-list">
                        <td class="lie"><input type="checkbox"/></td>
                        <td class="lie">${res[i].goods_name}</td>                      
                        <td class="lie">${res[i].article}</td>                        
                        <td class="lie">${res[i].sales}</td>                       
                        <td class="lie">${res[i].price}</td>
                        <td class="lie">
                        	<img src="/img/1516414494(1).png"/>
                        </td>
                        <td class="lie">
                        	<img src="/img/1516414503(1).png"/>
                        </td>
                        <td class="lie">
                        	<span>
                        		<img src="/img/1516414514(1).png"/>
                        		<img src="/img/1516414524(1).png"/>
                        		<img src="/img/1516414533(1).png"/>
                        		<img src="/img/1516414540(1).png"/>
                        	</span>

                        </td>
                        </tr>`;
                    $("#main").append(td);
                        
				}
			}
		})
	}
	addition();
	
	
	//分页功能
	$(".branches").keydown(function(e){
		if(e.keyCode == 13){
			var e=event.srcElement;
			missw();
		}
	})
	function missw(){
		$.ajax({
			url: "/ajaxfeny",
			type : "get",
			data :{
				condition :1,
				pageNO : $(".pages").html(),
				perPageCnt : $(".branches").val() 
			},

			success : function(res){
				console.log(res);
				var data = res.data;
				var count = res.total;
				// console.log(count)
				var len = data.length;
				var allpage = Number(Math.ceil(count / $(".branches").val() ))
				$(".current").html(allpage)
				var yezi = res.pageNO;//第几页
				$(".Total").html(count)

				$(".goods-list").remove();
//				var len = res.length;
				for(var i = 0 ; i < len ; i++){
//					console.log(res[i]);
					var td = `<tr class="goods-list">
                        <td class="lie"><input type="checkbox"/></td>
                        <td class="lie">${data[i].goods_name}</td>                      
                        <td class="lie">${data[i].article}</td>                        
                        <td class="lie">${data[i].sales}</td>                       
                        <td class="lie">${data[i].price}</td>
                        <td class="lie">
                        	<img src="/img/1516414494(1).png"/>
                        </td>
                        <td class="lie">
                        	<img src="/img/1516414503(1).png"/>
                        </td>
                        <td class="lie">
                        	<span>
                        		<img src="/img/1516414514(1).png"/>
                        		<img src="/img/1516414524(1).png"/>
                        		<img src="/img/1516414533(1).png"/>
                        		<img src="/img/1516414540(1).png"/>
                        	</span>

                        </td>
                        </tr>`;
                    $("#main").append(td);
                        
				}
			}
		})
	}
	missw();
	
	
	//翻页功能
	
	function change(){
	  missw();
	}
	function wyg(num){
	  $(".pages").html(num||$(".current").html())
//	  console.log($(".pages").html())
	  missw()
	}
	function goes(num){
	  if($(".pages").html()*1+num>$(".current").html()){
	    alert("已经是最后一页了")
	  }else if($(".pages").html()*1+num===-1){
	            alert("已经是第一页了")
	    }else{
	      $(".pages").html($(".pages").html()*1+num)
	      missw()
	    }
	}
